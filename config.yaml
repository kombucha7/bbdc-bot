# config

# interval in mins
interval: 5

# bbdc account username and password
bbdc:
  username: "your username"
  password: "your password"

# chromedriver host for using selenium docker
chromedriver:
  host: http://localhost:4444

# Wanted booking sessions, refer to bbdc booklet
booking:
  want_sessions: ["1", "2", "3", "4", "5", "6", "7", "8"]

# telegram bot link
telegram:
  # enable or disable telegram bot
  enabled: True
  
  # token id and chat id for telegram bot refer to telegram bot guide
  token: "16857xxxxx:AAFJ5A0uP5Mo78tL1rxxxxxxxxxxxx"
  chat_id: "-5922xxxxx"
